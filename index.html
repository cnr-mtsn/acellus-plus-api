<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>Acellus Plus API</title>
	</head>
	<body class="flex flex-col items-center w-screen h-screen">
		<header class="bg-gray-200 bg-opacity-30 py-4 flex items-center w-full px-8">
			<span class="font-sans tracking-wider text-xl">Acellus Plus API</span>
		</header>
		<main class="flex justify-center items-center mt-24">
			<div class="flex flex-col gap-8 bg-gray-300 bg-opacity-30 w-auto h-auto p-10 rounded-lg">
				<h1 class="sm:text-3xl">Welcome to our Mock API &#128075;</h1>
				<div class="flex flex-col items-center gap-2 w-full">
					<div class="flex gap-4 items-center justify-between w-full">
						<a class="text-blue-400 font-semibold sm:text-xl hover:text-blue-800" href="/api/courses"
							>/api/courses</a
						>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-10 w-10"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 7l5 5m0 0l-5 5m5-5H6"
							/>
						</svg>
						<span>gets all courses</span>
					</div>
					<div class="flex gap-4 items-center justify-between w-full">
						<a class="text-blue-400 font-semibold sm:text-xl hover:text-blue-800" href="/api/resources"
							>/api/resources</a
						>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-10 w-10"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 7l5 5m0 0l-5 5m5-5H6"
							/>
						</svg>
						<span>gets all resources</span>
					</div>
					<div class="flex gap-4 items-center justify-between w-full">
						<a class="text-blue-400 font-semibold sm:text-xl hover:text-blue-800" href="/api/textbook"
							>/api/textbook</a
						>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-10 w-10"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 7l5 5m0 0l-5 5m5-5H6"
							/>
						</svg>
						<span>gets all textbooks</span>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
